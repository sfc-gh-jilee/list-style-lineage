<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Explorer - Lineage View</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      background: #e2e8f0;
    }

    /* Icon Bar (Left) */
    .icon-bar {
      width: 56px;
      background: #ffffff;
      /* border-right: 1px solid #e2e8f0; */
      flex-shrink: 0;
    }

    /* Left Sidebar */
    .sidebar {
      width: 424px;
      background: #ffffff;
      flex-shrink: 0;
      background-image: url(img/side.png);
      background-size: 100% auto;
      background-position: 0 0;
      background-repeat: no-repeat;
    }

    /* Main Content Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      /* gap: 1px; */
      background: #fff;
      padding: 24px 32px;
    }

    .main-header {
      background: #ffffff;
      height: 138px;
      flex-shrink: 0;
      background-image: url(img/top.png);
      background-size: auto 138px;
      background-repeat: no-repeat;
      background-position: 0 50%;
      border-bottom: 1px solid #D5DAE4;
      box-sizing: border-box;
    }

    .tabs {
      background: #ffffff;
      height: 44px;
      flex-shrink: 0;
    }

    .toolbar {
      background: #ffffff;
      height: 48px;
      flex-shrink: 0;
    }

    .content-area {
      flex: 1;
      background: #ffffff;
      position: relative;
      overflow: hidden;
      display: flex;
    }

    .content-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Right Panel */
    .right-panel {
      width: 400px;
      background: #ffffff;
      border-left: 1px solid #e2e8f0;
      flex-shrink: 0;
    }

    .lineage-panel {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      position: relative;
    }

    /* Fullscreen Modal */
    .fullscreen-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.5);
    }

    .fullscreen-modal.active {
      display: flex;
    }

    .modal-container {
      position: absolute;
      top: 24px;
      left: 24px;
      right: 24px;
      bottom: 24px;
      background: #ffffff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .modal-header {
      display: flex;
      align-items: center;
      height: 56px;
      padding: 0 16px;
      border-bottom: 1px solid #e2e8f0;
      flex-shrink: 0;
      background: #ffffff;
    }

    .modal-close-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      color: #64748b;
      transition: all 0.15s;
    }

    .modal-close-btn:hover {
      background: #f1f5f9;
      color: #1e293b;
    }

    .modal-close-btn svg {
      width: 20px;
      height: 20px;
    }

    .modal-title {
      margin-left: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
    }

    .modal-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .modal-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Right Edge Tab Placeholder */
    .right-edge-tab {
      position: fixed;
      right: 0;
      /* top: 50%; */
      bottom: 24px;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: #2ab5e8;
      border-radius: 8px 0 0 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
      transition: width 0.2s ease;
    }

    .right-edge-tab:hover {
      width: 36px;
      background: #38bdf8;
    }

  </style>
</head>
<body>
  <!-- Left Sidebar -->
  <div class="sidebar"></div>

  <!-- Main Content -->
  <div class="main">
    <div class="main-header"></div>
    <div class="content-area">
  
      <!-- Lineage Panel -->
      <div class="lineage-panel">
        <iframe class="content-iframe" id="contentIframe" src="./index2.html"></iframe>
      </div>

    </div>
  </div>

  <!-- Right Edge Tab Placeholder -->
  <div class="right-edge-tab" title="Placeholder">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 0C9.34521 4.74504 11.2107 6.64414 16 8L15.5596 8.12891C11.2387 9.43397 9.42175 11.2796 8.12793 15.5635L8 16C6.65479 11.255 4.78932 9.35586 0 8C4.78932 6.64414 6.65479 4.74504 8 0Z" fill="#fff"/>
    </svg>
  </div>

  <!-- Fullscreen Modal -->
  <div class="fullscreen-modal" id="fullscreenModal">
    <div class="modal-container">
      <div class="modal-header">
        <button class="modal-close-btn" id="modalCloseBtn" title="Close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <span class="modal-title">Lineage view</span>
      </div>
      <div class="modal-content">
        <iframe class="modal-iframe" id="modalIframe"></iframe>
      </div>
    </div>
  </div>

  <script>
    const contentIframe = document.getElementById('contentIframe');
    const fullscreenModal = document.getElementById('fullscreenModal');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const modalIframe = document.getElementById('modalIframe');

    // Open fullscreen modal
    function openModal() {
      modalIframe.src = './index2.html';
      fullscreenModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      fullscreenModal.classList.remove('active');
      document.body.style.overflow = '';
      // Clear iframe to stop any ongoing processes
      setTimeout(() => {
        modalIframe.src = '';
      }, 300);
    }

    // Listen for maximize button click inside the content iframe
    contentIframe.addEventListener('load', () => {
      try {
        const iframeDoc = contentIframe.contentDocument || contentIframe.contentWindow.document;
        const maximizeBtn = iframeDoc.getElementById('maximize-btn');
        if (maximizeBtn) {
          maximizeBtn.addEventListener('click', openModal);
        }
      } catch (e) {
        console.log('Could not access iframe content:', e);
      }
    });

    // Also listen for maximize button in the modal iframe (for nested maximize)
    modalIframe.addEventListener('load', () => {
      try {
        const iframeDoc = modalIframe.contentDocument || modalIframe.contentWindow.document;
        const maximizeBtn = iframeDoc.getElementById('maximize-btn');
        if (maximizeBtn) {
          // Hide the maximize button in fullscreen mode since we're already maximized
          maximizeBtn.style.display = 'none';
        }
      } catch (e) {
        console.log('Could not access modal iframe content:', e);
      }
    });

    modalCloseBtn.addEventListener('click', closeModal);

    // Close on backdrop click
    fullscreenModal.addEventListener('click', (e) => {
      if (e.target === fullscreenModal) {
        closeModal();
      }
    });

    // Close on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && fullscreenModal.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
